<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Personajes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"></link>
</head>
<body>
<h1 class="h1_center">Personajes</h1><br>

	<div th:if="${personajes.isEmpty()}">No hay Peronajes en la lista</div>
<div>	
	<table class="table table-bordered" th:if="${!personajes.isEmpty()}">
		<thead>
			<tr class="table-info">
				<th scope="col">Nombre</th>
				<th scope="col">Actor</th>
				<th scope="col">Sobrenombres</th>
				<th scope="col">Casa</th>
				<th scope="col">Día de Nacimiento</th>
				<th scope="col">Mago</th>
				<th scope="col">Estado</th>
				<th scope="col">Varita</th>
				<th scope="col">Foto</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="personaje: ${personajes}">
				<td scope="row" th:text="${personaje.name}"></td>
				<td scope="row" th:text="${personaje.actor}"></td>
				<td scope="row">
					<div th:if="${!personaje.alternativeNames.isEmpty()}">
						<div th:each="nombre: ${personaje.alternativeNames}"><span th:text="${nombre}"></span></div>
					</div>
				</td>
				<td scope="row" th:text="${personaje.house}"></td>
				<td scope="row" th:text="${personaje.dateOfBirth}"></td>
				<td scope="row">
					<div th:if="${personaje.wizard == true}">
						<span>Si</span>
					</div>
					<div th:if="${personaje.wizard == false}">
						<span>No</span>
					</div>
				</td>
				<td scope="row">
					<div th:if="${personaje.alive == true}">
						<span>Vivo</span>
					</div>
					<div th:if="${personaje.alive == false}">
						<span>Muerto</span>
					</div>
				</td>
				<td scope="row">
					<table class="table table-sm">
						<thead>
							<tr class="table-secondary" >
								<th scope="col">Madera</th>
								<th scope="col">Núcleo</th>
								<th scope="col">Tamaño</th>
							</tr>
						</thead>
						<tbody>
							<tr class="table-light">
								<td scope="row" th:if="${personaje.wand.wood}" th:text="${personaje.wand.wood}"></td>
								<td scope="row" th:if="${personaje.wand.core}" th:text="${personaje.wand.core}"></td>
								<td scope="row" th:if="${personaje.wand.length}" th:text="${personaje.wand.length}"></td>
							</tr>
						</tbody>
					</table>
				</td>
				<td scope="row">
					<div th:if="${!personaje.image.isEmpty()}">
						<img th:src="@{${personaje.image}}" style="max-width: 200px; max-height: 200px"></img>
					</div>
					<div th:if="${personaje.image.isEmpty()}">
						<img th:src="@{/images/foto_generica.png}" style="max-width: 100px; max-height: 100px"></img>
					</div>
					
				</td>
			</tr>
		</tbody>
	</table>
</div>	
</body>
</html>
